<!DOCTYPE html>
<html class="invisible">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }}</title>
</head>
<body data-org="fftf" data-country="us">
  <div class="flex-center">
    <div class="widget">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
      <div class="video">
        <p class="live">{{ live }}</p>
        <h2 class="heading">{{ body }}</h2>
        <h2 class="countdown"><span id="time"><!-- Populated by JS --></span></h2>
      </div>
      <a href="https://www.battleforthenet.com/" class="btn" target="_blank">
        {{ cta_button }}
      </a>
      <div>
        <a href="#" class="close">{{ close_button }}</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.ravenjs.com/3.24.2/raven.min.js" crossorigin="anonymous"></script>
</body>
</html>
